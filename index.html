<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevated Design Concept</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Arial', sans-serif;
        }

        .box {
            width: 80%;
            max-width: 500px;
            height: 80%;
            max-height: 500px;
            border-radius: 20px;
            background: #ffffff;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            overflow: visible;
        }

        .row {
            display: flex;
            justify-content: space-between;
            flex-grow: 1;
            align-items: center;
            gap: 10px;
        }

        .row2 {
            justify-content: center;
            flex-grow: 2;
        }

        .child {
            width: 80px;
            height: 80px;
            background-color: #f2f2f2;
            border-radius: 50%;
            border: 3px solid rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 0 45px rgb(255, 255, 255), 0 0 0 50px black;
            z-index: 999;
        }


        .row1 .child {
            background-color: #ff6b6b;
        }

        .row2 .child {
            background-color: #1e90ff;
        }

        .row3 .child {
            background-color: #2ecc71;
        }

        .child:hover {
            transform: scale(1.1);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Media Query for responsiveness */
        @media (max-width: 768px) {
            .box {
                width: 90%;
                height: 90%;
            }
            .child {
                width: 60px;
                height: 60px;
            }
        }

        @media (max-width: 480px) {
            .box {
                width: 100%;
                height: 100%;
                padding: 10px;
            }

            .child {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="row row1">
            <div class="child"></div>
            <div class="child"></div>
        </div>
        <div class="row row2">
            <div class="child"></div>
        </div>
        <div class="row row3">
            <div class="child"></div>
            <div class="child"></div>
        </div>
    </div>
</body>
</html>
